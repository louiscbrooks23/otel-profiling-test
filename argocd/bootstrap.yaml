apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-profiling-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    path: k8s/applications/
    repoURL: https://github.com/louiscbrooks23/otel-profiling-test
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
