apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-profiling-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: k8s/applications/
    repoURL: https://github.com/
    targetRevision: HEAD
